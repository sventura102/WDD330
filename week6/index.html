<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        
        <section class="displayTask">
            <h1>To Do List</h1>
            <div class="list" id="tasklist">
                <input type="checkbox" >

                <div class="content">
                    <input type="text" value="" readonly/>
                </div>

                <div class="actions">
                    <button class="delete">x</button>
                </div>
            </div>
        </section>
    </body>
    <footer>
        <section class="addTask">
            <form id="create-task">
                <input type="text" name="content" id="content" placeholder="Insert Task Here">
                <input type="submit" value="+"/>
            </form>
        </section>
    </footer>
</html>
